{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'assets/img/logo/fav-logo.png' %}" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/visa.css' %}">
    <title>PAYMENT</title>
    <style>
        .payment-method-section {
            display: none;
        }

        .payment-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .payment-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <form action="{% url 'process_payment' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <div class="inputbox">
                        <span>Full Name</span>
                        <input type="text" placeholder="John Deo" name="name">
                    </div>
                    <div class="inputbox">
                        <span>Email</span>
                        <input type="email" placeholder="example@example.com" name="email">
                    </div>
                    <div class="inputbox">
                        <span>Address</span>
                        <input type="text" placeholder="room-street-locality" name="address">
                    </div>
                    <div class="inputbox">
                        <span>City</span>
                        <input type="text" placeholder="Numbal" name="city">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>State</span>
                            <input type="text" placeholder="India" name="state">
                        </div>
                        <div class="inputbox">
                            <span>Zip Code</span>
                            <input type="text" placeholder="123 456" name="zip_code">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputbox">
                        <span>Payment Method</span><br>
                        <div class="payment-options">
                            <label>
                                <input type="radio" name="payment_method" value="visa" checked>
                                Visa
                            </label>
                            <label>
                                <input type="radio" name="payment_method" value="instapay">
                                Instapay
                            </label>
                        </div>
                    </div>

                    <!-- Visa Section -->
                    <div id="visa-section">
                        <div class="inputbox">
                            <span>Cards Accepted</span>
                            <img src="{% static 'assets/img/all-images/visa.jpg' %}" alt="">
                        </div>
                        <div class="inputbox">
                            <span>Name on Card</span>
                            <input type="text" placeholder="Mr. John Deo" name="name_on_card">
                        </div>
                        <div class="inputbox">
                            <span>Credit Card Number</span>
                            <input type="number" placeholder="1111-2222-3333-4444" name="credit_card_number">
                        </div>
                        <div class="inputbox">
                            <span>Exp Month</span>
                            <input type="text" placeholder="January" name="exp_month">
                        </div>
                        <div class="flex">
                            <div class="inputbox">
                                <span>Exp Year</span>
                                <input type="number" placeholder="2025" name="exp_year">
                            </div>
                            <div class="inputbox">
                                <span>CVV</span>
                                <input type="text" placeholder="123" name="cvv">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button name="proceed_to_checkout" class="submit-btn" type="submit">Proceed to Checkout (200 EGP)</button>
        </form>
    </div>

</body>
</html>
